  <body>

    <div class="d-flex justify-content-center" style="margin-top: 50px">
      <img src="../assets/help-black.png" alt="" height="40" />
    </div>
    <h2 style="text-align: center">Contatta l'assistenza</h2>
    
    <div id="error-msg" class="d-flex justify-content-center"></div>
    <form onsubmit="createTicket(); return false;">
    <div class="form">
      <div class="form-group">
        <label for="idtitle">Oggetto:</label>
        <input
          type="text"
          class="form-control bg-transparent"
          id="idobject"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="idcontent">Contenuto:</label>
        <textarea
          class="form-control bg-transparent"
          id="idcontent"
          rows="10"
          style="resize: none"
          autocomplete="off"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="idcategory">Categoria del ticket</label>
        <select class="form-control bg-transparent" id="idcategory">
            <option value="1" class="bg-transparent">Assistenza clienti</option>
            <option value="2" class="bg-transparent">Problemi tecnici</option>
            <option value="3" class="bg-transparent">Richiesta di informazioni</option>
            <option value="4" class="bg-transparent">Reclami</option>
            <option value="5" class="bg-transparent">Feedback</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 15px;">
        Crea
      </button>
    </div></form>
    <script src="../scripts/newticket.js"></script>
  </body>
</html>
