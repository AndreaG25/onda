<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="../assets/ondafavicon.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cambia username</title>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="../scripts/validator.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/changeform.css" />

    <script src="../scripts/global.js"></script>
  </head>
  <body onload="verifyToken(false)">
    <div>
      <div class="d-flex justify-content-center" style="margin-top: 50px;">
        <img src="../assets/user-black.png" alt="" height="40">
      </div>
      <h1 class="d-flex justify-content-center">Cambia Username</h1>  
    </div>
    <div id="error-msg"></div>
    <div class="first-section">
      <div id="body">
        <div id="error-msg" class="d-flex justify-content-center"></div>
        <form onsubmit="updateUsername(); return false;">
        <div class="form">
          <div class="form-group">
            <label for="idusername">Nuovo username</label>
            <input
              type="text"
              class="form-control bg-transparent"
              id="idusername"
              placeholder="Nuovo username"
              autocomplete="off"
            />
          </div>
          <button
              type="submit"
              class="btn btn-primary"
            >
              Aggiorna username
            </button><br>
            <small>Dopo il cambio dello username verrai disconesso da questo dispositivo</small>

        </div></form>
      </div>
    </div>
    <script src="../scripts/changeusername.js"></script>
  </body>
</html>
