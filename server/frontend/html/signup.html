<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="../assets/ondafavicon.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="../scripts/validator.js"></script>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/signup.css">
    <script src="../scripts/global.js"></script>
    <script src="../scripts/auth.js"></script>
  </head>
  <body onload="verifyToken(true, '/frontend/html/home.html')">
    <div>
      <div class="d-flex justify-content-center" style="margin-top: 10px;">
        <img src="../assets/user-black.png" alt="" height="40">
      </div>
      <h1 class="d-flex justify-content-center">Crea il tuo account</h1>  
    </div>
    <div id="error-msg" class="d-flex justify-content-center"></div>
    <div id="success-msg" class="d-flex justify-content-center"></div>
    <form onsubmit="trySignup(); return false;">
    <div class="form">
      <div class="form-group">
        <input
          type="email"
          class="form-control bg-transparent"
          id="idmail"
          placeholder="Email"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control bg-transparent"
          id="idfullname"
          placeholder="Nome e cognome"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="idborndate">Data di nascita</label><br>
          <input type="date" id="idborndate" class="bg-transparent" style="color: black;" name="dateStandard" required>
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control bg-transparent"
          id="idusername"
          placeholder="Username"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control bg-transparent"
          id="idpw"
          placeholder="Password"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control bg-transparent"
          id="idpw1"
          placeholder="Ripeti password"
          required
        />
      </div>

      <h5>Tipologia del profilo</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="accountprivacy" value="0" checked>
        <label class="form-check-label" for="exampleRadios1">
          pubblico (chiunque può vedere i tuoi post e le tue informazioni)
        </label>
      </div>
      
      <div class="form-check">
        <input class="form-check-input" type="radio" name="accountprivacy" value="1">
        <label class="form-check-label" for="exampleRadios2">
          privato (solo le persone autorizzate avranno accesso al tuo profilo)
        </label>
      </div><br>
      <button type="submit" id="submitbtn" class="btn btn-primary">
        Registrati
      </button>
      <div class="text-center">
        <p>Sei già registrato? <a href="/frontend/html/signin.html">Accedi</a></p>
      </div>
    </div></form>
    
  </body>
</html>
