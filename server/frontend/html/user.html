<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="../assets/ondafavicon.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/global.css" />
    <script src="../scripts/global.js"></script>
    <link rel="stylesheet" href="../styles/user.css" />
    
  </head>
  <body onload="verifyToken(false)">
    <div class="first-section">
      <div class="img d-flex justify-content-center">
        <img
          id="imgpic"
          src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png"
          alt=""
        />
      </div>
      <div class="second-section">
        <div class="info">
          <div class="d-flex justify-content-center">
            <h1 id="idfullname"></h1>
          </div>
          <div class="d-flex justify-content-center">
            <h5 id="idusername"></h5>
          </div>
        </div>
        <div id="error-msg"></div>
        <div class="stats">
          <div class="d-flex justify-content-center" id="stats">
            <div class="row">
              <div class="col">
                post
                <div id="numberofpost">0</div>
              </div>
              <div class="col">
                followers
                <div id="numberoffollowers">0</div>
              </div>
              <div class="col">
                interazioni
                <div id="numberoflike">0</div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <h3 id="iddescription"></h3>
        </div>

        <div class="actions d-flex justify-content-center" id="btn-actions"></div>
      </div>
    </div>
    <div class="posts-section" id="posts"></div>
    <script src="../scripts/user.js"></script>
    <!--
    <ul id='messages'></ul>
    <script src="../scripts/script_sockets.js"></script>
    -->
  </body>
</html>
