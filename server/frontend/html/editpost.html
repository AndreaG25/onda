  <body onload="verifyToken(false)">
    <div class="d-flex justify-content-center" style="margin-top: 50px">
      <img src="../assets/newpost.png" alt="" height="80px" />
    </div>
    <h2 style="text-align: center">Crea un nuovo post</h2>
    <div id="error-msg" class="d-flex justify-content-center"></div>
    <form onsubmit="editPost(); return false;">
    <div class="form">
      <div class="form-group">
        <label for="idtitle">Titolo del post:</label>
        <input
          type="text"
          class="form-control bg-transparent"
          id="idtitle"
          placeholder="Inserisci il titolo"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="idcontent">Contenuto:</label>
        <textarea
          class="form-control bg-transparent"
          id="idcontent"
          rows="10"
          style="resize: none"
          autocomplete="off"
        ></textarea>
      </div>
      <div class="form-check form-switch" style="margin-top: 20px;">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="idcomment"
        />
        <label class="form-check-label" for="idcomment"
          >Commenti</label
        >
      </div>
      <div class="form-check form-switch" style="margin-bottom: 20px;">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="idpublic"
        />
        <label class="form-check-label" for="idpublic"
          >Pubblico (Il post sarà visibile ai tuoi followers, in caso contrario verrà salvato come bozza)</label
        >
      </div>
      <button type="submit" class="btn btn-primary">
        Modifica
      </button>
    </div></form>
    <script src="../scripts/editpost.js"></script>
  </body>
</html>
