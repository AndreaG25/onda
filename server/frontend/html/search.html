         crossorigin="anonymous" />
      <script
         src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      <script

      <link rel="stylesheet" href="../styles/global.css" />

   <body onload="verifyToken(false)">

           <img src="../assets/search-black.png" alt="" height="40">

      <div class="input-group input-group-lg" style="width: 50%;margin-left: 25%;margin-top: 20px;">
         <input
            type="text"
            class="form-control bg-transparent"
            id="idsearch"
            onkeyup="search()"
            autocomplete="off"
         />
      </div>
      <div class="card bg-transparent">
        <ul class="list-group list-group-flush bg-transparent" id="items"></ul>
      </div>
