<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../../styles/global.css">
    <script src="../../scripts/admin.js"></script>
  </head>
  <body onload="checkToken()">
    <div class="container">
        <h2>Tickets</h2>
        <div style="margin-bottom: 20px;">
          <button type="button" class="btn btn-primary" onclick="showTickets(0)">Tutti</button>
          <button type="button" class="btn btn-primary" onclick="showTickets(1)">Senza risposta</button>
          <button type="button" class="btn btn-primary" onclick="showTickets(2)">Con risposta</button>
        </div><br>
        <div style="margin-bottom: 20px;">
          <button type="button" class="btn btn-warning" onclick="show4category(1)">Assistenza clienti</button>
          <button type="button" class="btn btn-info" onclick="show4category(2)">Problemi tecnici</button>
          <button type="button" class="btn btn-secondary" onclick="show4category(3)">Richiesta di informazioni</button>
          <button type="button" class="btn btn-danger" onclick="show4category(4)">Reclami</button>
          <button type="button" class="btn btn-success" onclick="show4category(5)">Feedback</button>
        </div>
        

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Tipologia</th>
                    <th>Oggetto</th>
                    <th>Contenuto</th>
                    <th>Rispondi</th>
                </tr>
            </thead>
            <div id="idanswerform"></div>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <script>
        getAllTickets()
    </script>
  </body>
</html>
