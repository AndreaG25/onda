<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="../assets/ondafavicon.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Il mio profilo</title>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="../scripts/validator.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/global.css" />
    <script src="../scripts/global.js"></script>
    <link rel="stylesheet" href="../styles/profile.css" />
  </head>
  <body>
    <div class="first-section">
      <div class="img d-flex justify-content-center">
        <img
          id="imgpic"
          src="../assets/no_profile.png"
          alt=""
        />
        <img
          id="imgpicremove"
          src="../assets/trash-black.png"
          alt=""
          height="40px"
          title="Rimuovi"
          onclick="changePic('')"
          style="cursor: pointer;"
        />
        <img
          id="imgpicedit"
          src="../assets/pic-black.png"
          alt=""
          height="40px"
          title="Modifica immagine"
          onclick="showEditImage()"
          style="cursor: pointer;"
        />
        
        <div class="form-group" style="margin-left: 20px; display: none;" id="editImageBox">
          <label for="urlPic">URL Pic</label>
          <input
            type="text"
            class="form-control bg-transparent"
            id="urlPic"
          />
          <button
              type="submit"
              class="btn btn-primary"
              onclick="changePic(document.getElementById('urlPic').value)"
              style="margin-top: 5px;"
            >
              Aggiorna
            </button>
        </div>
      </div>
      <div id="error-msg" class="d-flex justify-content-center"></div>
      <div class="d-flex justify-content-center" style="margin-top: 10px;">
        <a href="../html/changeusername.html" class="mx-1">
          <button type="button" class="btn btn-secondary">
            <img src="../assets/user.png" height="20px">
            Modifica username
          </button>
        </a>
        <a href="../html/changepw.html" class="mx-1">
          <button type="button" class="btn btn-secondary">
            <img src="../assets/fingerprint.png" height="20px">
            Modifica password
          </button>
        </a>
      </div>
      <div id="body">
        <div class="row" id="buttons" style="width: 50%; margin-left: 25%">
          <div
            class="col-sm d-flex justify-content-center buttonSwitch active"
            onclick="switchSection(true)"
            id="datasButton"
          >
            Informazioni
          </div>
          <div
            class="col-sm d-flex justify-content-center buttonSwitch"
            onclick="switchSection(false)"
            id="postsButton"
          >
            Posts
          </div>
        </div>
        <div id="data">
          <form onsubmit="updateDatas(); return false;">
          <div class="form">
            <div class="form-group">
              <input
                type="text"
                class="form-control bg-transparent"
                id="idfullname"
                placeholder="Nome e cognome"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="idborndate">Data di nascita</label><br>
                <input type="date" id="idborndate" class="bg-transparent" style="color: black;" name="dateStandard">
              </div>
            </div>
            <div class="form-group">
              <textarea
                class="form-control bg-transparent"
                id="iddescription"
                rows="3"
                style="resize: none"
                placeholder="Inserisci qualche riga su di te"
                autocomplete="off"
              ></textarea>
            </div>
            <h5>Tipologia del profilo</h5>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="accountprivacy"
                value="0"
                id="idprivacy0"
              />
              <label class="form-check-label" for="idprivacy0">
                pubblico (chiunque pu√≤ vedere i tuoi post e le tue informazioni)
                nel caso tu abbia delle richieste pendenti impostando il profilo aperto, queste verrano accettate tutte
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="accountprivacy"
                value="1"
                id="idprivacy1"
              />
              <label class="form-check-label" for="idprivacy1">
                privato (solo le persone autorizzate avranno accesso al tuo
                profilo)
              </label>
            </div>
            <br />
            <button
              type="submit"
              class="btn btn-primary"
            >
              Aggiorna
            </button>
          </div>
        </form>
        </div>
        <div id="posts" style="display: none"></div>
      </div>
    </div>
    <script src="../scripts/profile.js"></script>
    <!--
    <ul id='messages'></ul>
    <script src="../scripts/script_sockets.js"></script>
    -->
  </body>
</html>
