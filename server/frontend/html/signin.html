<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="../assets/ondafavicon.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!--<script src="../scripts/validator.js"></script>-->
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="../scripts/validator.js"></script>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/signin.css">

    <script src="../scripts/global.js"></script>
    <script src="../scripts/auth.js"></script>
  </head>
  <body onload="verifyToken(true, '/frontend/html/home.html')">
    <div>
      <div class="d-flex justify-content-center" style="margin-top: 50px;">
        <img src="../assets/fingerprint-black.png" alt="" height="40">
      </div>
      <h1 class="d-flex justify-content-center">Accedi al tuo profilo</h1>  
    </div>
    <div id="error-msg" class="d-flex justify-content-center" style="margin-bottom: 20px;"></div>
    <form onsubmit="tryLogin(); return false;">
    <div class="form">
      <div class="form-group">
        <!--<label for="idusername">Username</label>-->
        <input
          type="text"
          class="form-control bg-transparent"
          id="idusername"
          placeholder="Username"
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <!--<label for="idpw">Password</label>-->
        <input
          type="password"
          class="form-control bg-transparent"
          id="idpw"
          placeholder="Password"
        />
      </div>
      <button type="submit" class="btn btn-primary">
        Accedi
      </button>
    </div>
    </form>
    <div class="text-center">
      <p>Password dimenticata? <a href="/frontend/html/changepwrequest.html">Cambiala</a></p>
    </div>
    <div class="text-center">
      <p>Non sei ancora registrato? <a href="/frontend/html/signup.html">Registrati</a></p>
    </div>
    <div class="text-center">
      <p>Sei un admin? <a href="/frontend/html/admin/signinadmin.html">Accedi</a></p>
    </div>
    </div>
  </body>
</html>
