<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/x-icon" href="../assets/ondafavicon.png">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/global.css">
    <script src="../scripts/global.js"></script>
    <link rel="stylesheet" href="../styles/post.css">
  </head>
  <body onload="verifyToken(false)">
    <div id="error-msg"></div>
    <div id="father"></div>
    <div id="addcomment" style="width: 50%;margin-left: 25%;resize: none;">
      <div class="form-group" id="commentForm" style="display: none;">
        <label for="idcomment">Commenta:</label>
        <textarea class="form-control bg-transparent" id="idcomment" rows="3" placeholder="Scrivi il tuo commento" autocomplete="off"></textarea>
        <button type="submit" class="btn btn-primary" style="margin-top: 15px;" onclick="newComment()">Commenta</button>
      </div>
    </div>
    <div class="comments" id="comments-section"></div>
    <script src="../scripts/post.js"></script>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Opzioni post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul id="modal-body">
              
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!--
    <ul id='messages'></ul>
    <script src="../scripts/script_sockets.js"></script>
    -->
  </body>
</html>
